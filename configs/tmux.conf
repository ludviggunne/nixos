set -g prefix C-e
set -s escape-time 0

bind C-e send-prefix
bind s split-window -hc "#{pane_current_path}"
bind v split-window -vc "#{pane_current_path}"
bind d kill-pane
bind q kill-window
bind End kill-session
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Enter new-window
bind '-' detach-client

set -g base-index 1
setw -g pane-base-index 1
set -g mouse on 

set -g status-bg "#404040"
set -g status-fg "#ffffff"

set -g default-terminal "xterm-ghostty"
set -as terminal-features ",xterm-ghostty:cstyle"
set -as terminal-overrides ",xterm-ghostty:Ss=\033[6 q:Se=\033[2 q"
set -g focus-events on



